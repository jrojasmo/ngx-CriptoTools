
<nb-card>
  <nb-card-header>Kasiski Paso 2</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="kasiski(model.textoCifrado, model.n_grama)">
      <div class="form-group">
        <label for="textoCifrado" class="label">Texto Cifrado</label>
        <textarea type="text" [(ngModel)]="model.textoCifrado" name="textoCifrado" nbInput fullWidth id="textoCifrado" placeholder="Inserte el texto cifrado"></textarea>
      </div>

      <div class="form-group">
        <label for="n_grama" class="label">N-Grama</label>
        <textarea type="text" [(ngModel)]="model.n_grama" name="n_grama" nbInput fullWidth id="n_grama" placeholder="Inserte n_grama mÃ¡s frecuente y oprima 'ANALIZAR''"></textarea>
      </div>

      <div class="buttons">
        <button type="submit" nbButton status="primary">Analizar</button>
        <button (click)="clearForm($event)" nbButton  status="warning">Limpiar</button>
      </div>
      <br>
      <b><p>Resultado Test de Kasiski: {{resultado.longitudClave}}</p></b>
      <br>
      <b><p>Posiciones del n_grama: {{resultado.indices}}</p></b>
      
    </form>
    
  </nb-card-body>
</nb-card>
